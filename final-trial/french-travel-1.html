<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./french-travel-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="french-travel-1">
      <div class="rectangle-parent106">
        <div class="group-child192"></div>
        <div class="div185">1/5</div>
      </div>
      <div class="french-travel-1-child" id="rectangle"></div>
      <div class="french-travel-1-item"></div>
      <div class="lets-travel5">Let’s travel</div>
      <img
        class="weather-icon-clipart-xl-11"
        alt=""
        src="./public/weathericonclipartxl-1@2x.png"
      />

      <div class="weather1">Weather</div>
      <div class="french-travel-1-inner" id="rectangle2"></div>
      <img
        class="screenshare-volume-max5"
        alt=""
        src="./public/screenshare-volume-max.svg"
        aria-label="Text-to-speech"
      />
      
      <div class="screenshare-volume-max5" id="textToSpeechIcon"></div>

      <div class="mto">météo</div>
    

      <div class="vector-parent87" id="groupContainer1">
        <img class="group-child193" alt="" src="./public/rectangle-39.svg" />

        <button class="continue25" id="continue">Continue</button>
      </div>
      <div class="vector-parent88" id="groupContainer2">
        <img
          class="group-child194"
          alt=""
          src="./public/rectangle-39.svg"
          id="rectangle"
        />

        <div class="back25">Back</div>
      </div>
    </div>

    <script>

      var continue1 = document.getElementById("continue");
      if(continue1) {
        continue1.addEventListener("click", function (e) {
          window.location.href = "./french-travel-2.html"
        });
      }
      var groupContainer2 = document.getElementById("groupContainer2");
      if(groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./choose-french-pur.html"
        });
      }
      // Function to handle text-to-speech when the SVG image is clicked
function handleTextToSpeech() {
  // Check if the SpeechSynthesis API is available
  if ('speechSynthesis' in window) {
    // Create a new SpeechSynthesisUtterance object
    const message = new SpeechSynthesisUtterance('météo');

    // Set additional parameters if needed
    // For example:
    // message.rate = 1.2; // Speed of speech (1 is the default)

    // Speak the message
    window.speechSynthesis.speak(message);
  } else {
    // SpeechSynthesis API is not supported
    alert('Text-to-speech is not supported in this browser.');
  }
}

// Add event listener to the SVG image for text-to-speech functionality
var textToSpeechIcon = document.getElementById("textToSpeechIcon");
if (textToSpeechIcon) {
  textToSpeechIcon.addEventListener("click", handleTextToSpeech);
}

    </script>
  </body>
</html>
