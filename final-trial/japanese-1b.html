<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./japanese-1b.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="japanese-1b">
      <div class="rectangle-parent79">
        <div class="group-child138"></div>
        <div class="div86">1/5</div>
      </div>
      <div class="japanese-1b-child"></div>
      <div class="japanese-1b-item"></div>
      <div class="japanese-1b-inner"></div>
      <div class="japanese-1b-child1"></div>
      <div class="vector-parent60" id="groupContainer1">
        <img
          class="group-child139"
          alt=""
          src="./public/rectangle-39.svg"
          data-scroll-to="rectangle"
        />

        <button class="try-again47" id="tryAgain">try again</button>
      </div>
      <div class="what-does-picture78">What does picture shows ?</div>
      <div class="japanese-1b-child2"></div>
      <div class="pictionary78">Pictionary</div>
      <img class="dog-icon33" alt="" src="./public/dog@2x.png" />

      <div class="container">
        <div class="div87">犬</div>
        <div class="div88">猫</div>
        <div class="div89">少年</div>
        <div class="div90">男</div>
      </div>
    </div>

    <script>
      var tryAgain = document.getElementById("tryAgain");
      if (tryAgain) {
        tryAgain.addEventListener("click", function (e) {
          window.location.href = "./japanese-a.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
