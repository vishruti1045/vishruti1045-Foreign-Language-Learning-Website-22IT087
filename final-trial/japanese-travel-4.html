<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./japanese-travel-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="japanese-travel-4">
      <div class="rectangle-parent117">
        <div class="group-child225"></div>
        <div class="div197">4/5</div>
      </div>
      <div class="japanese-travel-4-child" id="rectangle"></div>
      <div class="japanese-travel-4-item"></div>
      <div class="lets-travel16">Let’s travel</div>
      <div class="japanese-travel-4-inner" id="rectangle2"></div>
      <img
        class="screenshare-volume-max16"
        alt=""
        src="./public/screenshare-volume-max.svg"
      />

      <img class="hotel-1-icon3" alt="" src="./public/hotel-1@2x.png" />

      <div class="places-to-visit3">Places to visit</div>
      <div class="div198">見どころ</div>
      <div class="vector-parent109" id="groupContainer1">
        <img class="group-child226" alt="" src="./public/rectangle-39.svg" />

        <button class="continue36" id="continue">Continue</button>
      </div>
      <div class="vector-parent110" id="groupContainer2">
        <img
          class="group-child227"
          alt=""
          src="./public/rectangle-39.svg"
          id="rectangle"
        />

        <div class="back36">Back</div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var rectangle2 = document.getElementById("rectangle2");
      if(rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var continue = document.getElementById("continue");
      if(continue) {
        continue.addEventListener("click", function (e) {
          window.location.href = "./spainish-travel1.html"
        });
      }

      var groupContainer1 = document.getElementById("groupContainer1");
      if(groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./japanese-travel2.html"
        });
      }

      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./choose-spain-pur.html"
        });
      }

      var groupContainer2 = document.getElementById("groupContainer2");
      if(groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./choose-japan-pur.html"
        });
      }
    </script>
  </body>
</html>
