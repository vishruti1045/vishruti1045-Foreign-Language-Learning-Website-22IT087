<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./japanese-travel-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="japanese-travel-1">
      <div class="rectangle-parent116">
        <div class="group-child222"></div>
        <div class="div195">1/5</div>
      </div>
      <div class="japanese-travel-1-child" id="rectangle"></div>
      <div class="japanese-travel-1-item"></div>
      <div class="lets-travel15">Let’s travel</div>
      <img
        class="weather-icon-clipart-xl-13"
        alt=""
        src="./public/weathericonclipartxl-1@2x.png"
      />

      <div class="weather3">Weather</div>
      <div class="japanese-travel-1-inner" id="rectangle2"></div>
      <img
        class="screenshare-volume-max15"
        alt=""
        src="./public/screenshare-volume-max.svg"
      />

      <div class="div196">天気</div>
      <div class="vector-parent107" id="groupContainer1">
        <img class="group-child223" alt="" src="./public/rectangle-39.svg" />

        <button class="continue35" id="continue">Continue</button>
      </div>
      <div class="vector-parent108" id="groupContainer2">
        <img
          class="group-child224"
          alt=""
          src="./public/rectangle-39.svg"
          id="rectangle"
        />

        <div class="back35">Back</div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var rectangle2 = document.getElementById("rectangle2");
      if(rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var continue = document.getElementById("continue");
      if(continue) {
        continue.addEventListener("click", function (e) {
          window.location.href = "./spainish-travel1.html"
        });
      }

      var groupContainer1 = document.getElementById("groupContainer1");
      if(groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./japanese-travel4.html"
        });
      }

      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./choose-spain-pur.html"
        });
      }

      var groupContainer2 = document.getElementById("groupContainer2");
      if(groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./choose-japan-pur.html"
        });
      }
    </script>
  </body>
</html>
