<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./german-1b.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="german-1b">
      <div class="rectangle-parent54">
        <div class="group-child93"></div>
        <div class="div53">1/5</div>
      </div>
      <div class="german-1b-child"></div>
      <div class="german-1b-item"></div>
      <div class="german-1b-inner"></div>
      <div class="german-1b-child1"></div>
      <div class="vector-parent40" id="groupContainer1">
        <img
          class="group-child94"
          alt=""
          src="./public/rectangle-39.svg"
          data-scroll-to="rectangle"
        />

        <button class="try-again32" id="tryAgain">try again</button>
      </div>
      <div class="what-does-picture53">What does picture shows ?</div>
      <div class="german-1b-child2"></div>
      <div class="pictionary53">Pictionary</div>
      <img class="dog-icon23" alt="" src="./public/dog@2x.png" />

      <div class="hund-container">

        <div class="einen-jungen2">Einen jungen.</div>
        <div class="oh-mann2">Oh, mann</div>
      </div>
    </div>

    <script>
      var tryAgain = document.getElementById("tryAgain");
      if (tryAgain) {
        tryAgain.addEventListener("click", function (e) {
          window.location.href = "./german-a.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
