<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./japanese-travel-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="japanese-travel-3">
      <div class="rectangle-parent119">
        <div class="group-child231"></div>
        <div class="div201">3/5</div>
      </div>
      <div class="japanese-travel-3-child" id="rectangle"></div>
      <div class="japanese-travel-3-item"></div>
      <div class="lets-travel18">Let’s travel</div>
      <div class="japanese-travel-3-inner" id="rectangle2"></div>
      <img
        class="screenshare-volume-max18"
        alt=""
        src="./public/screenshare-volume-max.svg"
      />

      <img class="beach-1-icon3" alt="" src="./public/beach-1@2x.png" />

      <div class="beach3">Beach</div>
      <div class="div202">ビーチ</div>
      <div class="vector-parent113" id="groupContainer1">
        <img class="group-child232" alt="" src="./public/rectangle-39.svg" />

        <button class="continue38" id="continue">Continue</button>
      </div>
      <div class="vector-parent114" id="groupContainer2">
        <img
          class="group-child233"
          alt=""
          src="./public/rectangle-39.svg"
          id="rectangle"
        />

        <div class="back38">Back</div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var rectangle2 = document.getElementById("rectangle2");
      if(rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./spainish1d.html"
        });
      }

      var continue = document.getElementById("continue");
      if(continue) {
        continue.addEventListener("click", function (e) {
          window.location.href = "./spainish-travel1.html"
        });
      }

      var groupContainer1 = document.getElementById("groupContainer1");
      if(groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./japanese-travel1.html"
        });
      }

      var rectangle = document.getElementById("rectangle");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./choose-spain-pur.html"
        });
      }

      var groupContainer2 = document.getElementById("groupContainer2");
      if(groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./choose-japan-pur.html"
        });
      }
    </script>
  </body>
</html>
