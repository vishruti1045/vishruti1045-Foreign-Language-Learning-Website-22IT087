  <body>
    <div class="spainish-travel-1" id="spainishTravel1Container">
      <div class="rectangle-parent101">

      <div class="spainish-travel-1-child" id="rectangle"></div>
      <div class="spainish-travel-1-item"></div>
      <div class="lets-travel">Letâ€™s travel</div>
      <img
        class="weather-icon-clipart-xl-1"
        alt=""

      />
      <div class="screenshare-volume-max" id="textToSpeechIcon"></div>

      <div class="weather">Weather</div>
      <div class="vector-parent77" id="groupContainer1">

          class="group-child178"

          src="./public/rectangle-39.svg"

    <script>
      var rectangle = document.getElementById("continue");
      if(rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./spainish-travel-2.html"
        });
      }


      var groupContainer1 = document.getElementById("groupContainer1");
      if(groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./choose-spain-pur.html"
        });
      }

      // Function to handle text-to-speech when the SVG image is clicked
      function handleTextToSpeech() {
  // Check if the SpeechSynthesis API is available
  if ('speechSynthesis' in window) {
    // Create a new SpeechSynthesisUtterance object
    const message = new SpeechSynthesisUtterance('clima');

    // Set additional parameters if needed
    // For example:
    // message.rate = 1.2; // Speed of speech (1 is the default)

    // Speak the message
    window.speechSynthesis.speak(message);
  } else {
    // SpeechSynthesis API is not supported
    alert('Text-to-speech is not supported in this browser.');
  }
}

// Add event listener to the SVG image for text-to-speech functionality
var textToSpeechIcon = document.getElementById("textToSpeechIcon");
if (textToSpeechIcon) {
  textToSpeechIcon.addEventListener("click", handleTextToSpeech);
}

    </script>
