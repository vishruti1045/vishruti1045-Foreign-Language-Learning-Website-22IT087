<!DOCTYPE html>
<html>
  <head>

    />
    <link

  <body>
    <div class="spainish-1b">
      <div class="rectangle-parent4">
        <div class="group-child3"></div>
        <div class="div3">1/5</div>

      <div class="spainish-1b-child"></div>
      <div class="perro-perro2">Perro perro</div>
      <div class="spainish-1b-item"></div>
      <div class="spainish-1b-inner"></div>
      <div class="spainish-1b-child1"></div>

        <img

    <script>
      var tryAgain = document.getElementById("tryAgain");
      if (tryAgain) {
        tryAgain.addEventListener("click", function (e) {
          window.location.href = "./spainish-a.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
