  <body>
    <div class="french-travel-2">
      <div class="rectangle-parent110">
        <div class="group-child204"></div>
        <div class="div189">2/5</div>

      <div class="french-travel-2-child" id="rectangle"></div>
      <div class="french-travel-2-item"></div>
      <div class="lets-travel9">Let’s travel</div>
      <div class="french-travel-2-inner" id="rectangle2"></div>
      <img
        class="screenshare-volume-max9"
        alt=""
        src="./public/screenshare-volume-max.svg"
      />
      <div class="screenshare-volume-max9" id="textToSpeechIcon"></div>

      <img class="resturant-1-icon1" alt="" src="./public/resturant-1@2x.png" />

      <div class="restaurant1">Restaurant</div>

    <script>
    
      var continue1 = document.getElementById("continue");
      if(continue1) {
        continue1.addEventListener("click", function (e) {
          window.location.href = "./french-travel3.html"
        });
      }

     
      var groupContainer2 = document.getElementById("groupContainer2");
      if(groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./choose-french-pur.html"
        });
      }

      // Function to handle text-to-speech when the SVG image is clicked
function handleTextToSpeech() {
  // Check if the SpeechSynthesis API is available
  if ('speechSynthesis' in window) {
    // Create a new SpeechSynthesisUtterance object
    const message = new SpeechSynthesisUtterance('le restaurant');

    // Set additional parameters if needed
    // For example:
    // message.rate = 1.2; // Speed of speech (1 is the default)

    // Speak the message
    window.speechSynthesis.speak(message);
  } else {
    // SpeechSynthesis API is not supported
    alert('Text-to-speech is not supported in this browser.');
  }
}

// Add event listener to the SVG image for text-to-speech functionality
var textToSpeechIcon = document.getElementById("textToSpeechIcon");
if (textToSpeechIcon) {
  textToSpeechIcon.addEventListener("click", handleTextToSpeech);
}

    </script>
